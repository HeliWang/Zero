    String.format = function () {
        var formatStr = arguments[0];
        if (typeof formatStr === 'string') {
            var pattern,
                length = arguments.length;
            for (var i = 1; i < length; i++) {
                pattern = new RegExp('\\{' + (i - 1) + '\\}', 'g');
                formatStr = formatStr.replace(pattern, arguments[i]);
            }
        } else {
            formatStr = '';
        }
        return formatStr;
    };
